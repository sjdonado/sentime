version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/usr/src
    ports:
      - 5000:5000
    environment:
      FLASK_ENV: development
      SECRET_KEY: 7a197fe73206411f84ca66fc
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis
  redis:
    image: redis
    entrypoint: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - 6379:6379

volumes:
  redis-data: ~